<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="jQuery.js"></script>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- socket.io -->
    <script src="socket.io/socket.io.js"></script>
    <title>Chat App</title>
</head>
<body>

    <h1 class="text-center mt-4 mb-5">Messaging App</h1>
    <section id="login" class="border mx-auto p-2" style="width: 380px;">
        <div class="d-grid gap-2">
            <input class="form-control" type="text" placeholder="Enter name" id="username">
            <button class="btn btn-primary mt-1" id="login-btn">Enter your username</button>
        </div>
    </section>

    <section id="chat-box" class="border mx-auto p-2" style="width: 380px;">
        <ul id="chat" class="overflow-auto ps-0" style="height: 300px">
        </ul>

        <textarea id="inp" rows="4" class="form-control" placeholder="Type your message"></textarea>
        <button class="btn btn-md btn-dark m-2" id="send-btn">Send</button>

    </section>

    

    <!-- Bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- our script -->
    <script src="script.js"></script>
</body>
</html>
